name: Deploy to Railway

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Cambia a la versiÃ³n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ajuste de ruta

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Add Railway token
      run: echo "RAILWAY_API_TOKEN=${{ secrets.RAILWAY_API_TOKEN }}" > ~/.railway.env

    - name: Login to Railway
      run: railway login --env-file ~/.railway.env

    - name: Deploy to Railway
      run: railway up --env production
