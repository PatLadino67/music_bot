name: Deploy to Railway

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Cambia a la versiÃ³n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ajuste de ruta

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Create .railway Directory
      run: mkdir -p ~/.railway

    - name: Authenticate Railway
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      run: echo $RAILWAY_API_TOKEN > ~/.railway/token

    - name: Deploy to Railway
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      run: railway up --environment production
