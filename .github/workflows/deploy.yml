name: Deploy to Railway

on:
  push:
    branches:
      - main  # Adjust this if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Adjust this to your required Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Make sure this path is correct

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Create .railway Directory
      run: mkdir -p ~/.railway

    - name: Authenticate Railway
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      run: echo $RAILWAY_API_TOKEN > ~/.railway/token

    - name: Link Railway Project
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      run: railway link [PROJECT_ID] [SERVICE]

    - name: Deploy to Railway
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      run: railway up --environment production
