name: Deploy to Railway

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.0'  # Cambia a la versi√≥n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Railway
      env:
        RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      run: |
        curl -sL https://railway.app/install | bash
        railway login --token $RAILWAY_API_TOKEN
        railway up --env production
